<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLP Building Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #111;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    body.fade-in {
      opacity: 1;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #224581;
      padding: 10px 20px;
      height: 60px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .left-section {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
    .nav-title {
      font-weight: bold;
      font-size: 18px;
      color: #001f4d;
    }
    .time-btn {
      background-color: #ffe49c;
      color: #222;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      bottom: 60px;
      width: 80px;
      background-color: #4b9deb;
      padding-top: 20px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      overflow-x: hidden;
      z-index: 1000;
      transition: width 0.3s ease;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      margin: 10px 10px 40px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 60px;
      height: 60px;
    }

    .nav-item:hover {
      background-color: #86de8f;
      transform: scale(1.02);
    }

    .nav-item img {
      width: 25px;
      height: 25px;
      margin-right: 8px;
    }

    /* Hero Section */
    .hero {
      margin-left: 80px;
      position: relative;
    }

    .hero-img {
      width: 100%;
      max-height: 450px;
      object-fit: fill;
      margin-top: 4rem;
    }

    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #123e8b;
      letter-spacing: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      margin-top: 390px;
      padding: 10px 0;
    }

    /* Main Content */
    .content-section {
      display: flex;
      justify-content: space-between;
      padding: 20px 60px 40px 100px;
      flex-wrap: wrap;
      align-items: center;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .text-content {
      animation: slideIn 0.6s ease-out;
      max-width: 60%;
      margin-left: 10rem;
    }

    .text-content h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 20px;
      line-height: 1.6;
      letter-spacing: 1px;
    }

    .side-image img {
      width: 200px;
      border-radius: 10px;
    }

    .sidebar.open {
      width: 0; /* Or any collapsed width */
      overflow: hidden;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar:hover .nav-item {
      width: 180px;
    }

    .sidebar:hover .nav-item span {
      display: inline;
      color: #3aa40c;
    }

    .nav-item span {
      display: none;
      color: #222;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="left-section">
        <a href="RMMS.html"><img src="images/logo.png" alt="Logo" class="logo" /></a>
        <span class="title" onclick="location.href='RMMS.html'">PAMANTASAN NG LUNGSOD NG PASIG</span>
      </div>
      <div class="right-section">
        <div class="search-bar">
          <input type="text" placeholder="Search..." aria-label="Search">
        </div>
        <div class="vertical-line"></div>
        <div class="datetime">
          <i class="fas fa-clock"></i> <span id="datetime">Loading...</span>
        </div>
      </div>
    </div>
  </header>
  <!-- Side Navigation -->
  <div id="sidebar" class="sidebar">
    <div class="nav-item" onclick="location.href='RMMS.html'">
      <img src="images/logo.png" alt="Home" />
      <span>Landing Page</span>
    </div>
  
    <div class="nav-item" onclick="location.href='LayoutReservation.html'">
      <img src="images/logo.png" alt="Layout" />
      <span>Layout & Reservation</span>
    </div>
  
    <div class="nav-item" onclick="location.href='AboutUs.html'">
      <img src="images/logo.png" alt="About Us" />
      <span>About Us</span>
    </div>
  </div>  
  <!-- Main Section -->
  <section class="hero">
    <img src="images/background2.jpg" alt="PLP Building" class="hero-img" />
    <div class="overlay-text">
      P A M A N T A S A N &nbsp;&nbsp; N G<br/>
      L U N G S O D &nbsp;&nbsp; N G &nbsp;&nbsp; P A S I G
    </div>
  </section>

  <section class="content-section">
    <div class="text-content">
      <h1>HEADER</h1>
      <p>
        Describe Pamantasan ng Lungsod ng Pasig, as a university, home, and pillar for students
      </p>
    </div>
    <div class="side-image">
      <img src="images/Aruiz.jpg" alt="PLP Tower" />
    </div>
  </section>

  <script>
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('en-GB');
      document.getElementById('datetime').textContent = `${time} // ${date}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
  </script>
</body>
</html>
